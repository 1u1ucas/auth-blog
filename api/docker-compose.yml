services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: blog_db
    volumes:
      - /var/lib/postgresql/data
    ports:
      - 5432:5432

  adminer:
    depends_on:
      - db
    image: adminer:latest
    ports:
      - 8080:8080
    environment:
      ADMINER_DEFAULT_SERVER: db